databaseChangeLog:

- changeSet:
    id: tenant-1
    author: bjobes
    changes:
    - createTable:
        tableName: tenant
        columns:
        - column:
            name: tenant_id
            type: VARCHAR(50)
            constraints:
              primaryKey: true
              primaryKeyName: tenant_pkey
        - column:
            name: db
            type: VARCHAR(60)
        - column:
            name: password
            type: VARCHAR(30)
        - column:
            name: url
            type: VARCHAR(256)
